<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta charset="utf-8">
<title>用户管理 - 爱尔医院筹建管理系统</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
<link type="text/css" rel="stylesheet" href="css/bootstrap-theme.css" />
<link rel="stylesheet" type="text/css" media="all" href="js/lib/easyui/themes/gray/easyui.css" />
<link type="text/css" rel="stylesheet" href="css/newbase.css" />
</head>

<body>

<div class="wrapper-popForm">
    <!-- <h3 class="h3-form"><span class="span-title">筹建医院-修改</span></h3> -->
    <!-- <form class="soForm hk_form pad-t15"> -->
<form class="form-horizontal hk_form pad-t15 pad-r30" role="form" method="post" data-opt="" id="vform" action="json/true.js">

        <fieldset>
           <div class="form-group">
              <label class="col-xs-2 control-label">用户名：</label>
              <div class="col-xs-4">
                 <input class="form-control required" type="text" name="userName" value="ss" maxlength="20" placeholder="用户名" />
                 <!-- <input class="form-control required {remote:'json/remote.js?proUserName=myadmin',messages:{remote:'用户名已存在'}}" type="text" name="userName" value="ss" maxlength="20" placeholder="用户名" /> -->
              </div>
              <label class="col-xs-2 control-label">姓名：</label>
              <div class="col-xs-4">
                 <input class="form-control" type="text" name="realName" value="" maxlength="20" placeholder="姓名" />
              </div>
           </div>

           <div class="form-group">
              <label class="col-xs-2 control-label">密码：</label>
              <div class="col-xs-4">
                 <input class="form-control"  id="password" type="password" name="password" value="" maxlength="20" placeholder="默认密码123456" />
              </div>
              <label class="col-xs-2 control-label">确认密码：</label>
              <div class="col-xs-4">
                 <input class="form-control {equalTo:'#password'}" type="password" name="repassword" value="" maxlength="20" placeholder="再输入一次密码" />
              </div>
           </div>

           <div class="form-group">
              <label class="col-xs-2 control-label">电话号码：</label>
              <div class="col-xs-4">
                 <input class="form-control" type="text" name="mobile" value="" maxlength="20" placeholder="电话号码" />
              </div>
              <label class="col-xs-2 control-label">性别：</label>
              <div class="col-xs-4">
                  <label class="radio-inline"><input class="rad {required:true}"  type="radio" value="1" name="sex" />男</label>
                  <label class="radio-inline"><input class="rad" type="radio" value="2" name="sex" />女</label>
              </div>
           </div>

           <div class="form-group">
              <label class="col-xs-2 control-label">关联网站：</label>
              <div class="col-xs-4">
                 <!-- <input class="form-control hk_pop required" id="userSites" data-opt="{type:'grid',url:'json/userSite.js',code:'userSite',searchLabel:'网站名称',searchName:'name',textId:'userSites',textVal:'name',valueId:'userSitesId',valueVal:'id',boxOpt:{width:640,height:468},muti:true}" type="text" name="name" value="" placeholder="请选择关联组织" readonly="readonly" /> -->
                 <input class="form-control easyui-combobox required" style="width:100%;" id="userSites" type="text" name="userSites" value="" placeholder="请选择关联组织" data-options="valueField: 'id',textField: 'text',url: 'json/combo.js',multiple:true,required:true"/>
                 <!-- <input type="hidden" class="txt" id="userSitesId" name="userSitesId" /> -->
              </div>
              <label class="col-xs-2 control-label">关联组织：</label>
              <div class="col-xs-4">
                 <!-- <input class="form-control hk_pop required" data-opt="{type:'tree',url:'/json/groupTree.js',value:'text',width:'90%',height:'90%',title:false}" type="text" name="name" value="" maxlength="20" placeholder="请选择关联组织" readonly="readonly" /> -->
                 <input class="form-control easyui-combotree required" style="width:100%;" data-options="url:'/json/groupTree.js',method:'get',flatData:true,multiple:true,onlyLeafCheck:true" type="text" name="group" value="" maxlength="20" placeholder="请选择关联组织" />
              </div>
           </div>

           <div class="form-group">
              <label class="col-xs-2 control-label">Email：</label>
              <div class="col-xs-4">
                 <input class="form-control email" type="text" name="email" value="" maxlength="20" placeholder="请输入email地址" />
              </div>
              <label class="col-xs-2 control-label">QQ：</label>
              <div class="col-xs-4">
                 <input class="form-control number" type="text" name="QQ" value="" maxlength="20" placeholder="QQ号码" />
              </div>

           </div>

           <div class="form-group">
<!--               <label class="col-xs-2 control-label">角色：</label>
              <div class="col-xs-4">
                <select name="roleId" class="form-control required">
                  <option value="">请选择...</option>
                  <option value="1">角色一</option>
                  <option value="2">角色二</option>
                  <option value="3">角色三</option>
                  <option value="4">角色四</option>
                </select>
              </div> -->
              <label class="col-xs-2 control-label">微信：</label>
              <div class="col-xs-4">
                 <input class="form-control" type="text" name="weChat" value="" maxlength="20" placeholder="" />
              </div>
              <label class="col-xs-2 control-label">账号状态：</label>
              <div class="col-xs-4">
                <label class="radio-inline"><input class="rad {required:true}"  type="radio" value="1" name="state" />启用</label>
                <label class="radio-inline"><input class="rad"   type="radio" value="2" name="state" />停用</label>
              </div>
           </div>

        </fieldset>

        <p class="pad-t10 center">
          <input type="submit" class="btn btn-info btn-formS btn-submit" name="btnSubmit" value="保 存" />
          <input type="button" class="btn btn-default btn-formS btn-cancel" name="btnCancel" value="取 消" />
        </p>
    </form>
</div>

<script src="js/require.js" data-main="js/main.un"></script>
</body>

</html>
