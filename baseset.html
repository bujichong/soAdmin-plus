<body data-js="baseset:init">
<div class="wrapper">
  <h2 class="h2-normalTitle">基础设置</h2>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs mar-t10 pad-l10" role="tablist">
    <li role="presentation" class="active"><a href="#base" role="tab" data-toggle="tab">基础设置</a></li>
    <li role="presentation"><a href="#other" role="tab" data-toggle="tab">其他设置</a></li>
  </ul>

<!-- Tab panes -->
<div class="tab-content">



  <div role="tabpanel" class="tab-pane active" id="base">
    <form class="form-horizontal hk_form pad-t15" role="form" method="post" data-opt="" id="vform" action="json/true.js">
      <fieldset>
           <div class="form-group">
              <label class="col-xs-3 control-label">备注：</label>
              <div class="col-xs-7">
                <script id="editor" type="text/plain" style="width:99%;height:300px;"></script>
                 <!-- <input class="form-control required" type="text" name="userName" value="" maxlength="20" placeholder="系统名称" /> -->
              </div>
            </div>
        </fieldset>
        <p class="pad-t10 center">
          <input type="submit" class="btn btn-info btn-formS btn-submit" name="btnSubmit" value="保 存" />
          <input type="button" class="btn btn-default btn-formS btn-cancel" name="btnCancel" value="取 消" />
        </p>
    </form>
  </div>


  <div role="tabpanel" class="tab-pane" id="other">
    <form class="form-horizontal hk_form pad-t15" role="form" method="post" data-opt="" id="vform" action="json/true.js">
      <fieldset>
           <div class="form-group">
              <label class="col-xs-3 control-label">系统名称：</label>
              <div class="col-xs-7">
                 <input class="form-control required" type="text" name="userName" value="" maxlength="20" placeholder="系统名称" />
              </div>
            </div>
           <div class="form-group">
              <label class="col-xs-3 control-label">关键词：</label>
              <div class="col-xs-7">
                <div class="input-group">
                 <input class="form-control required" type="text" name="realName" value="" maxlength="20" placeholder="关键词" />
                 <span class="input-group-btn"><button class="btn btn-default" type="button">关键词测试</button></span>
                </div>
              </div>
           </div>
           <div class="form-group">
              <label class="col-xs-3 control-label">上传目录配置：</label>
              <div class="col-xs-7">
                 <input class="form-control required" type="text" name="realName" value="" maxlength="20" placeholder="上传目录" />
              </div>
           </div>

           <div class="form-group">
              <label class="col-xs-3 control-label">邮箱：</label>
              <div class="col-xs-7">
                <div class="input-group">
                  <input type="text" class="form-control">
                  <span class="input-group-addon">@</span>
                  <input type="text" class="form-control">
                </div>
              </div>
           </div>

           <div class="form-group">
              <label class="col-xs-3 control-label">备案号：</label>
              <div class="col-xs-7">
                <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input type="text" class="form-control">
                  <span class="input-group-addon">.00</span>
                </div>
              </div>
           </div>

           <div class="form-group">
              <label class="col-xs-3 control-label">系统类型：</label>
              <div class="col-xs-7">
                <select name="type" class="form-control required">
                  <option value="">请选择...</option>
                  <option value="1">部门一</option>
                  <option value="2">部门二</option>
                  <option value="3">部门三</option>
                  <option value="4">部门四</option>
                </select>
              </div>
           </div>

           <div class="form-group">
              <label class="col-xs-3 control-label">启用缓存：</label>
              <div class="col-xs-7">
                <label class="radio-inline"><input class="rad {required:true}"  type="radio" value="1" name="state" />启用</label>
                <label class="radio-inline"><input class="rad"   type="radio" value="2" name="state" />停用</label>
              </div>
           </div>

        </fieldset>

        <p class="pad-t10 center">
          <input type="submit" class="btn btn-info btn-formS btn-submit" name="btnSubmit" value="保 存" />
          <input type="button" class="btn btn-default btn-formS btn-cancel" name="btnCancel" value="取 消" />
        </p>
    </form>

    </div>





  </div>



  </div>
